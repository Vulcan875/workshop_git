<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

  
<div class="container">
  
  <div class="row">
    
    <div class="col-sm-1">
      <label for="email"><b>email:</b></label>
    </div>
   
    <div class="col-sm-1">
      <input type="email" id="email" pattern=".+@GMC.com" title="pls enter a valid gomycode email" size="30" required><br><br>
    </div>
   
    
  
  </div>
  <div class="row">
   
    <div class="col-sm-1">
      <label for="psw"><b>password</b></label>
    </div>
   
    <div class="col-sm-1">
      <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,8}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 to 8 at max characters" required>
    </div>

    



  </div>

</div>

</body>
</html>
